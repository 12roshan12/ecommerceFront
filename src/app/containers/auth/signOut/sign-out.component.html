<div class="bg-white min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center p-6">
        <div class="d-inline p-4 border border-primary rounded shadow bg-white mx-auto">

            <div class=" text-center">
                <div *ngIf="countdown > 0">
                    Redirecting in {{countdown | i18nPlural: countdownMapping }}
                </div>

                <!-- Redirect message -->
                <div *ngIf="countdown === 0">
                    You are now being redirected to our login page.
                </div>

            </div>


            <div class="mt-8 text-md font-medium text-center">
                <span>Go to</span>
                <a class="ml-1 text-primary hover:underline" [routerLink]="['/login']">sign in
                </a>
            </div>

        </div>

    </div>
</div>

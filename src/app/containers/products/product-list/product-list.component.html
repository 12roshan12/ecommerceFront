<div class="card">
    <div class="card-body">
      <div class="row d-flex flex-row justify-content-between mb-3">
        <div class="p-2 mb-2">
          <h4 class="card-title mb-0 border-bottom d-inline">Your Products</h4>
        </div>
        <div>
          <button  class="btn bg-blue-500 hover:bg-blue-600 rounded  p-2 mr-3" [routerLink]="['/products/product-add']" routerLinkActive="router-link-active" >Add Products</button>
      </div>
      </div>
      <div class="overflow-auto">
      <table  datatable [dtOptions]="dtOptions" class="datatabs row-border hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let data of productList">
          <tr [ngStyle]="{  'background-color': data.quantity <= 4 ?'#ff726f': 'inherit'}" >
            <td>{{data.name}}</td>
            <td>{{data.price}}</td>
            <td>{{data.quantity}}</td>
            <td>
              <img [src]="data.mainImageUrl" class="w-38 h-30 img-fluid" alt="Product Image">
            
            </td>
            <td > <div class="flex justify-center items-center  gap-x-2 "> <i matTooltip="Edit"   class="fa-solid fa-marker fa-2x"></i> <i matTooltip="Delete" (click)="delete(data.id)" class="fa-solid fa-trash-can fa-2x"></i> </div> </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
